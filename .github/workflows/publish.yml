name: Publish to npm

on:
  push:
    branches:
      - main # Publicar cuando haya un push a la rama principal

jobs:
  publish:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.9.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Lint and Test
        run: |
          npm run lint || echo "Lint errors, continue anyway"
          npm test || echo "Test errors, continue anyway"

      - name: Configure Git identity
        run: |
          git config user.name "Antonio Pe√±a"
          git config user.email "ap.ochoa89@gmail.com"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
